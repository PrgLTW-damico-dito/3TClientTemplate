<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel=stylesheet href="style.css">
</head>
<body>
    <form method = "post" action="https://server3t.herokuapp.com/utenti" class="login-form">
        <h1>Sign Up</h1>
        <div class ="textb">
            <input type="text" id = "username" name = "username" required>
            <div class="placeholder">Username</div>
        </div>

        <div class ="textb">
            <input type="password" id = "password" name = "password" required>
            <div class="placeholder">Password</div>
            <div class="show-password fas fa-eye-slash"></div>      <!-- Per poter vedere la password -->
        </div>

        <div class="checkbox">      <!-- Questo e' il remember me -->
            <input type="checkbox">
            <div class="fas fa-check"></div>
            Remember me
        </div>

        <button onclick="location.href='../index.html'" class="btnx fas fa-times"></button>
        <button value = "Submit" type = "submit" onclick="location.href='../Game/index.html'" class="btn fas fa-arrow-right" disabled></button>

    </form>
